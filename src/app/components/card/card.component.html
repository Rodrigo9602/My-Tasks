<div class="card-container">
    <div class="card-header">
        <p>{{task.name}}</p>
        <p>{{task.description}}</p>
    </div>

    <div class="card-body">
        
        
        

        <div class="dates">
            <p>{{task.creationDate | date: 'short'}} - </p>
            <p>{{task.endingDate | date: 'short'}}</p>
        </div>

        <div class="state" [ngSwitch]="task.state">
            <div class="square" *ngSwitchCase="'creado'" style="background-color: #1f86f3;"></div>
            <div class="square" *ngSwitchCase="'en progreso'" style="background-color: #eff31f;"></div>
            <div class="square" *ngSwitchCase="'terminado'" style="background-color: #58f31f;"></div>
            <div class="square" *ngSwitchCase="'no completado'" style="background-color: #f31f1f;"></div>
        </div>

    </div>
    <div class="card-footer">
        <button (click)="updateTask()" class="btn-icon">
            <fa-icon [icon]="updateIcon"></fa-icon>
        </button>
        <button (click)="deleteTask()" class="btn-icon">
            <fa-icon [icon]="deleteIcon"></fa-icon>
        </button>
    </div>
</div>
